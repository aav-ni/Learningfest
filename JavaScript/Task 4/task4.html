<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="sign">
    <div class="container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <hr>
            <form  onsubmit="return signup()" action="wlcm.html">
                <input class="ip" type="text" id="name" placeholder="Name">
                <input class="ip" type="text" id="username" placeholder="Username">
                <input class="ip" type="password" id="password" placeholder="Password">
                <button class="btn" type="submit" value="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

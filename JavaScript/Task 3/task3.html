<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>

        <div class="inputbox">
           Loan Amount:
            <input type="text" id="amount" placeholder="Enter the amount">
        </div>

        <div class="inputbox">
            Rate of Interest:
            <input type="text" id="interest" placeholder="in percentage">
        </div>

        <div class="inputbox">
            Duration:
            <input type="text" id="duration" placeholder="in months">
        </div>

        <div class="calcbtn">
        <button onclick="emi()" class="btn">Calculate EMI</button>
        </div>
   
        <h2 id ='emi'></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
